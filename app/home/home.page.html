<ion-header>
  <ion-toolbar>
    <ion-title>
      Custom Animation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="showAlert()">
    Open custom Alert
  </ion-button>

  <ion-button expand="block" routerLink="/second">
    Open Second Page
  </ion-button>

  <ion-button expand="block" (click)="launchModal()">
    Open Modal Page
  </ion-button>
</ion-content>
